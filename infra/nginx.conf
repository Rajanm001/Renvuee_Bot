events {
    worker_connections 1024;
}

http {
    upstream agent_a {
        server agent-a:8001;
    }
    
    upstream agent_b {
        server agent-b:8002;
    }
    
    upstream intent_classifier {
        server intent-classifier:8003;
    }
    
    upstream n8n {
        server n8n:5678;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=webhook:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";

        # n8n interface
        location / {
            proxy_pass http://n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Webhook endpoints
        location /webhook/ {
            limit_req zone=webhook burst=10 nodelay;
            proxy_pass http://n8n;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Agent A endpoints
        location /api/agent-a/ {
            limit_req zone=api burst=20 nodelay;
            rewrite ^/api/agent-a/(.*)$ /$1 break;
            proxy_pass http://agent_a;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Agent B endpoints
        location /api/agent-b/ {
            limit_req zone=api burst=20 nodelay;
            rewrite ^/api/agent-b/(.*)$ /$1 break;
            proxy_pass http://agent_b;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Intent Classifier endpoints
        location /api/intent/ {
            limit_req zone=api burst=30 nodelay;
            rewrite ^/api/intent/(.*)$ /$1 break;
            proxy_pass http://intent_classifier;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}